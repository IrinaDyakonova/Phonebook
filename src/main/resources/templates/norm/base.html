<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    <link th:rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${title}">Base html!</title>
</head>
<nav class="fixed-top navbar navbar-expand-lg navbar-dark  bg-primary">

    <a class="navbar-brand" href="#">Smart Contact Manager</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
            <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
                <span class="sr-only">(current)</span>
            </a></li>
            <li class="nav-item"><a class="nav-link " href="#"
                                    tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
            </li>

            <li class="nav-item"><a class="nav-link " th:href="@{/logout}">Logout</a>
            </li>
        </ul>

    </div>
</nav>
<div class="sidebar mt-2">

    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>

    <a href="#" th:href="@{/user/index}" class="item">Home</a>
    <a href="#"  th:href="@{/user/show-contacts/0}" class="item">View Contacts</a>
    <a href="#" th:href="@{/user/add-contact}" class="item">Add Contacts</a>
    <a href="#" th:href="@{/user/profile}" class="item">Your Profile</a>
    <a href="#" th:href="@{/logout}" class="item">Logout</a>
    <div class="divider"></div>
</div>
<div class="content mt-5">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    <div th:if="${session.message}" class="container ">
        <div th:classappend="${'alert-'+session.message.type}" class="alert alert-success text-center" role="alert">
            <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
    <div th:replace="${content}"></div>
</div>
</body>
</html>
