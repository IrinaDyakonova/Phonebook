<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="norm/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Users Profile</title>
</head>

<body>
<section>
    <div class="container">

        <div class="card">
            <div class="card-body">


                <h1 class="text-center mt-2" th:text="${user.name}"></h1>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" >#USERID</th>
                        <th scope="col">PB2021<span th:text="${user.id}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>

                    <tr>
                        <th scope="row">Role</th>
                        <td><span th:text="${user.role}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Account Status</th>
                        <td><span th:text="${user.enabled}"></span></td>
                    </tr>
                                     </tbody>
                </table>
            </div>
        </div>

    </div>
</section>

</body>
</html>
