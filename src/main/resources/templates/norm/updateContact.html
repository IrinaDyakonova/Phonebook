<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="norm/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Update Form</title>
</head>

<body>
<section>
    <div class="card text-center">
        <div class="card-body mr-3 ml-3">

            <h1 class="text-center">Update your Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{/user/process-update}"
                              class="mt-2"
                        >

                            <input type="hidden" th:value="${contact.id}" name="id"/>

                            <div class="input-group">

                                <input th:value="${contact.name}" type="text" id="firstName" name="name"
                                       placeholder="Enter your name" class="form-control" required/>
                            </div>

                            <div class="input-group mt-3">

                                <input th:value="${contact.numberPhone}" type="number" id="phone" name="numberPhone"
                                       placeholder="Enter your phone no." class="form-control" min="10" required/>
                            </div>
                            <div class="input-group mt-3">
                                <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter your email address" class="form-control" required/>
                            </div>

                            <div class="container text-center">

                                <button class="btn btn-outline-success">Save Contact</button>

                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>

</body>
</html>
