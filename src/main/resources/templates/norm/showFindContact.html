<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="norm/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>ShowContacts</title>
</head>
<body>
<section>
    <div class="card mr-4 text-center" th:if="${!contacts.content.isEmpty()}">
        <div class="card-body">
            <h1 class="text-center">Your Contacts</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c:${contacts}">
                    <th scope="row" th:text="${'PB2021'+c.id}"></th>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.numberPhone}"></td>
                    <td>
                        <a th:href="@{'/user/delete/'+${c.id}}" class="btn btn-danger btn-sm">Delete</a>
                        <form method="post" th:action="@{'/user/update-contact/'+${c.id}}" class="mt-2">
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li th:if="${currentPage!=0}" class="page-item">
                        <a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a>
                    </li>
                    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPage)}"
                        class="page-item">
                        <span th:text="${i}">
                        </span>
                        <a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"></a></li>
                    <li th:if="${currentPage+1!=totalPage}" class="page-item">
                        <a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <h1 th:if="${contacts.content.isEmpty()}" class="text-center p-3">You don't have contacts.</h1>
</section>
</body>
</html>
